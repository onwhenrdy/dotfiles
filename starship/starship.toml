"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true
palette = "catppuccin_mocha"

command_timeout = 1500

[git_status]
disabled = true

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold yellow)"

[directory]
truncation_length = 4
style = "bold lavender"

[line_break]
disabled = false

[username]
style_user = "bold green"
style_root = "bold mauve"
show_always = true
format = "[$user]($style) "

[hostname]
ssh_only = false
format = "on [$hostname](bold maroon) "

[os.symbols]
Windows = "ü§ñ "
Ubuntu = "üêß "

[os]
format = "[$symbol]($style)"
disabled = false


